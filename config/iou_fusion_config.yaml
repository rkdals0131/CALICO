# IoU Fusion Node Configuration

# Camera calibration files
camera_calibration:
  intrinsic_file: "/home/user1/ROS2_Workspace/ros2_ws/src/hungarian_association/config/camera_intrinsic_calibration.yaml"
  extrinsic_file: "/home/user1/ROS2_Workspace/ros2_ws/src/hungarian_association/config/camera_extrinsic_calibration.yaml"

# Topic names
topics:
  lidar_boxes: "/cone/lidar/box"
  yolo_detections: "/camera_1/detections"
  camera_image: "/usb_cam_1/image_raw"
  fused_output: "/cone/fused/box"
  debug_overlay: "/debug/iou_fusion_overlay"

# Matching parameters
matching:
  iou_threshold: 0.1          # Minimum IoU for valid match
  max_matching_distance: 100.0 # Maximum pixel distance for fallback
  enable_debug_viz: true       # Enable debug visualization
  
# Synchronization parameters
sync:
  queue_size: 10
  slop: 0.1  # Time tolerance in seconds

# Visualization parameters
visualization:
  lidar_box_color: [0, 255, 0]      # Green for projected LiDAR boxes
  yolo_box_color: [255, 0, 0]       # Blue for YOLO boxes
  matched_box_color: [255, 255, 0]  # Yellow for matched pairs
  box_thickness: 2
  font_scale: 0.6
  show_iou_scores: true
  show_labels: true
  
# QoS settings
qos:
  reliability: "best_effort"
  history: "keep_last"
  history_depth: 1
  
# Debug options
debug:
  log_matching_details: false
  save_debug_images: false
  debug_image_path: "/tmp/iou_fusion_debug/"